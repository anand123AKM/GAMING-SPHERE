<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Sphere - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        padding: 40px 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        color: #7b3fe4;
        font-size: 2em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      button {
        background-color: #7b3fe4;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-top: 30px;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #6a35c2;
      }
    </style>
  </head>
  <body>
    <h1>You are currently offline</h1>
    <p>
      Gaming Sphere needs an internet connection to show you the latest gaming
      content. Please check your connection and try again.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </body>
</html>
